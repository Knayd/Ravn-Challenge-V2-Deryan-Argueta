query PeopleList($first: Int, $after: String) {
  allPeople(first: $first, after: $after) {
    people {
      id
      name
      homeworld {
        name
      }
      species {
        name
      }
      vehicleConnection {
        vehicles {
          name
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}